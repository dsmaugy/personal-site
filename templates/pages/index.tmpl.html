<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">

		<title>Darwin Do</title>

		<link rel="stylesheet" href="/static/css/main.css"> 
		<script src="/static/js/main.js"></script>

	</head>

	<body>
		<main>
			<div class="container">
				<div id="left-panel" class="container-panels">
					<div id="left-panel-introduction">
						<h1>darwin is a bingus</h1>
						<p>he does bingus activities</p>
						<p>this is true</p>
					</div>

					<div id="left-panel-tooltip">
					</div>

					<div id="left-panel-footer"></div>
				</div>
				<div id="right-panel" class="container-panels">
					<div id="panel-inner">
						<div id="nav-path">
							<p>bingus</p>
							<p>/</p>
							<p>bongus</p>
							<p>/</p>
						</div>
						
						<div id="nav-content">
							<h1>some projects</h1>
							<div class="carousel-showcase"></div>
							<h1>vinyl collection</h1>
							{{ template "carousel-vinyl" .}}
							<h1>some songs</h1>
							{{ template "carousel-songs" .}}
							<h1>some movies</h1>
							{{ template "carousel-movies" .}}
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
